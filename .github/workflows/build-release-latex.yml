name: Build and Release LaTeX document

on:
  push:
    branches: [ main ]
    tags:
    - 'v*'
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build_release_latex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          
      - name: Stash PDF
        run: |
          mv main.pdf $HOME # cache the file
          
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: gh_actions_builds
          
      - name: Checkout gh_actions_builds Branch
        uses: actions/checkout@v1
        with:
          ref: gh_actions_builds 
          
      - name: Commit PDF
        run: |
          git config --local user.email "raven.xu98@gmail.com"
          git config --local user.name "Raven Xu"
          mv $HOME/main.pdf $(pwd) # bring it back 
          git add -f main.pdf
          git commit -m "Updated by GitHub Action Automatically"
          
      - name: Push PDF
        uses: ad-m/github-push-action@v0.5.0
        with: 
          branch: gh_actions_builds 
          force: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify
        uses: whatwewant/action-robot-feishu@v0.0.1
        with:
          url: ${{ secrets.FEISHU_ROBOT_WEBHOOK_URL }}
          title: Compile and release Successfully!
          text: |
            from Github Action
            repository: ${{ secrets.VIEW_GITHUB_PAGES }}
            releases: ${{ secrets.VIEW_GITHUB_RELEASES }}
            pages (~2mins delay): ${{ secrets.VIEW_GITHUB_PAGES }}
